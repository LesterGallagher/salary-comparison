{% assign trans = site.data.values[site.lan] %}
<div class="footer">
    <p>&copy;{{ site.time | date: '%Y' }} {{ site.name }}{{ trans.thanks }}
        {% for thank in site.data.thanks %}
            <a href="{{ thank.url }}">
            {{ thank.title }}
            </a>
            <!-- not the last, output a ',' -->
            {% if forloop.last == false %}
            ,
            {% endif %}
        {% endfor %}
    </p>
</div>


<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
<script src="{{ '/assets/js/bootstrap-treeview.min.js' | absolute_url }}"></script>

</body>
</html>
